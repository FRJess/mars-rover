<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>Mars Rover Kata</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

     <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1 class="text-center py-3">Mars Rover</h1>
    
    <form class="row g-3 mx-4 my-4 pb-2">
      <p class="">Scegli i parametri della tua mappa</p>

      <div class="col">
        <label for="numCols" class="mb-1">N° di colonne:</label>
        <input type="number" class="form-control" id="numCols" name="numCols" min="1" max="20" required>
      </div>

      <div class="col">
        <label for="numRows" class="mb-1">N° di righe:</label>
        <input type="number" class="form-control" id="numRows" name="numRows" min="1" max="20" required>
      </div>

      <div class="col">
        <label for="numObstacles" class="mb-1">N° di ostacoli:</label>
        <input type="number" class="form-control" id="numObstacles" name="numObstacles" min="1" max="10" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Crea mappa</button>
      </div>

    </form>
    
    <div class="container my-4">
      <div class="grid-container">
        
      </div>
    </div>

    <!-- JS -->
    <script src="js/grid.js"></script>
    <script src="js/rover.js"></script>
  </body>
</html>
